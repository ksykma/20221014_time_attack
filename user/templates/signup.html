pyt<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
</head>
<body>
  django sparta 프로젝트의 메인 페이지입니다!
  <h2>Sign up</h2>
  <form action="{% url 'user:signup' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="username">아이디</input></br>
  <input type="text" name="password" placeholder="password">비밀번호</input></br>
  <input type="text" name="password2" placeholder="password2">비밀번호 확인</input></br>
  <input type="text" name="phone" placeholder="phone">핸드폰번호</input></br>
  <input type="text" name="address" placeholder="address">주소</input></br>
  <button type="submit">회원가입</button>
  </form>
</body>
</html>
